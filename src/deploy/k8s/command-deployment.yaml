apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commandapi
  template:
    metadata:
      labels:
        app: commandapi
    spec:
      containers:
        - name: commandapi
          image: ir0nsidee/commandapi:latest
---
apiVersion: v1
kind: Service
metadata:
  name: command-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: commandapi
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80          